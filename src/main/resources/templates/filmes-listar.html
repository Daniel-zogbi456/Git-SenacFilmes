<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Filmes</title></head>
<body>
    <h1>Filmes Cadastrados</h1>
    <a th:href="@{/filmes/novo}">Cadastrar Novo</a>
    <ul>
        <li th:each="filme : ${filmes}">
            <span th:text="${filme.titulo} + ' (' + ${filme.ano} + ') - ' + ${filme.genero}"></span>
        </li>
    </ul>
</body>
</html>
